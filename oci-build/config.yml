---

# Docker image for building the application
builder:
  name: rust-alpine
  url: "docker.io/library/rust"
  version: "1.91-alpine"
  dir: /build

# Docker image for running the application
runtime:
  name: alpine
  url: "docker.io/library/alpine"
  version: "3.21"
  dir: /app
  cfg:
    port: 8080
    env:
      - HOST=0.0.0.0
      - RUST_LOG=info
    labels:
      - org.opencontainers.image.source=https://dev.a8n.run/a8n-tools/rus

# Published image configuration
published:
  name: "rus"
  version: "v0.15.1"
