<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Rust URL Shortener</title>
    <link rel="stylesheet" href="styles.css?v=2">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="/" class="nav-brand">ü¶Ä Rust URL Shortener</a>
            <div class="nav-links">
                <a href="admin.html" id="adminLink" style="display: none;" class="admin-link">‚öôÔ∏è Admin</a>
                <span class="user-info">üë§ <span id="username"></span></span>
                <button id="logoutBtn" class="logout-btn">Log Out</button>
            </div>
        </div>
    </nav>

    <div class="container dashboard">
        <div class="dashboard-header">
            <h1>My Dashboard</h1>
            <p class="subtitle">Manage your shortened URLs</p>
        </div>

        <div class="create-section">
            <h2>Create New Short URL</h2>
            <form id="createForm">
                <div class="input-group">
                    <label for="urlInput">Enter your long URL:</label>
                    <input
                        type="url"
                        id="urlInput"
                        placeholder="https://example.com/very/long/url"
                        required
                    />
                </div>
                <button type="submit" id="createBtn">Shorten URL</button>
            </form>
            <div class="error" id="error"></div>
            <div class="success" id="success"></div>
        </div>

        <div class="urls-section">
            <div class="section-header">
                <h2>Your URLs</h2>
                <button id="refreshBtn" class="refresh-btn">üîÑ Refresh</button>
            </div>

            <div id="loading" class="loading">Loading your URLs...</div>
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">üìé</div>
                <h3>No URLs yet</h3>
                <p>Create your first shortened URL using the form above!</p>
            </div>

            <div id="urlsList" class="urls-list"></div>
        </div>
    </div>

    <!-- QR Code Modal -->
    <div id="qrModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>QR Code</h2>
                <button class="modal-close" onclick="closeQRModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="qrLoading" class="loading">Generating QR code...</div>
                <div id="qrDisplay" style="display: none;">
                    <img id="qrImage" src="" alt="QR Code" class="qr-image">
                    <p class="qr-url" id="qrUrl"></p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="download-btn" onclick="downloadQR('png')" id="downloadPngBtn" style="display: none;">
                    Download PNG
                </button>
                <button class="download-btn" onclick="downloadQR('svg')" id="downloadSvgBtn" style="display: none;">
                    Download SVG
                </button>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Check authentication
        const token = getToken();
        const username = getUsername();

        if (!token) {
            window.location.href = 'login.html';
        }

        // Display username
        document.getElementById('username').textContent = username;

        // Check if user is admin and show admin link
        async function checkAdminStatus() {
            try {
                const response = await fetch('/api/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.is_admin) {
                        document.getElementById('adminLink').style.display = 'inline';
                    }
                }
            } catch (error) {
                console.error('Failed to check admin status:', error);
            }
        }

        checkAdminStatus();

        // Elements
        const createForm = document.getElementById('createForm');
        const urlInput = document.getElementById('urlInput');
        const createBtn = document.getElementById('createBtn');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        const urlsList = document.getElementById('urlsList');
        const loading = document.getElementById('loading');
        const emptyState = document.getElementById('emptyState');
        const logoutBtn = document.getElementById('logoutBtn');
        const refreshBtn = document.getElementById('refreshBtn');

        // Logout handler
        logoutBtn.addEventListener('click', () => {
            logout();
            window.location.href = 'login.html';
        });

        // Create URL handler
        createForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const url = urlInput.value.trim();
            if (!url) return;

            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');
            createBtn.disabled = true;
            createBtn.textContent = 'Shortening...';

            try {
                const response = await fetch('/api/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ url }),
                });

                const data = await response.json();

                if (!response.ok) {
                    if (response.status === 401) {
                        logout();
                        window.location.href = 'login.html';
                        return;
                    }
                    throw new Error(data.error || 'Failed to shorten URL');
                }

                // Show success message
                const shortUrl = `${window.location.origin}/${data.short_code}`;
                successDiv.innerHTML = `
                    <strong>‚úì URL shortened successfully!</strong><br>
                    Short URL: <a href="/${data.short_code}" target="_blank">${shortUrl}</a>
                `;
                successDiv.classList.add('show');

                // Clear form
                urlInput.value = '';

                // Reload URLs list
                await loadUrls();
            } catch (error) {
                showError(error.message);
            } finally {
                createBtn.disabled = false;
                createBtn.textContent = 'Shorten URL';
            }
        });

        // Load URLs
        async function loadUrls() {
            loading.style.display = 'block';
            urlsList.innerHTML = '';
            emptyState.style.display = 'none';
            errorDiv.classList.remove('show');

            try {
                const response = await fetch('/api/urls', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        logout();
                        window.location.href = 'login.html';
                        return;
                    }
                    throw new Error('Failed to load URLs');
                }

                const urls = await response.json();

                loading.style.display = 'none';

                if (urls.length === 0) {
                    emptyState.style.display = 'block';
                    return;
                }

                urls.forEach(urlEntry => {
                    const urlCard = createUrlCard(urlEntry);
                    urlsList.appendChild(urlCard);
                });
            } catch (error) {
                loading.style.display = 'none';
                showError('Failed to load URLs: ' + error.message);
            }
        }

        // Create URL card element
        function createUrlCard(urlEntry) {
            const card = document.createElement('div');
            card.className = 'url-card';
            card.setAttribute('data-short-code', urlEntry.short_code);

            const shortUrl = `${window.location.origin}/${urlEntry.short_code}`;
            const displayName = urlEntry.name || 'Unnamed URL';

            card.innerHTML = `
                <div class="url-card-header">
                    <div class="url-info">
                        <div class="url-name-section">
                            <span class="url-name" data-short-code="${urlEntry.short_code}">${displayName}</span>
                            <button class="rename-btn" onclick="toggleRename('${urlEntry.short_code}')" title="Rename">‚úèÔ∏è</button>
                        </div>
                        <div class="rename-form" id="rename-form-${urlEntry.short_code}" style="display: none;">
                            <input type="text" class="rename-input" id="rename-input-${urlEntry.short_code}"
                                   value="${urlEntry.name || ''}" placeholder="Enter URL name">
                            <button class="save-rename-btn" onclick="saveRename('${urlEntry.short_code}')">Save</button>
                            <button class="cancel-rename-btn" onclick="cancelRename('${urlEntry.short_code}')">Cancel</button>
                        </div>
                        <div class="short-code">/${urlEntry.short_code}</div>
                        <div class="original-url">${urlEntry.original_url}</div>
                    </div>
                    <div class="url-stats">
                        <div class="stat">
                            <span class="stat-value">${urlEntry.clicks}</span>
                            <span class="stat-label">Clicks</span>
                        </div>
                    </div>
                </div>
                <div class="url-card-actions">
                    <input type="text" value="${shortUrl}" readonly class="url-display">
                    <button class="copy-btn" onclick="copyToClipboard('${shortUrl}', this)">Copy</button>
                    <a href="/${urlEntry.short_code}" target="_blank" class="visit-btn">Visit</a>
                    <button class="qr-btn" onclick="showQRCode('${urlEntry.short_code}')">üî≤ QR Code</button>
                    <button class="delete-btn" onclick="deleteUrl('${urlEntry.short_code}', this)">Delete</button>
                </div>
            `;

            return card;
        }

        // Copy to clipboard
        window.copyToClipboard = async function(text, button) {
            try {
                await navigator.clipboard.writeText(text);
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.classList.add('copied');

                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            } catch (error) {
                alert('Failed to copy to clipboard');
            }
        };

        // Delete URL
        window.deleteUrl = async function(shortCode, button) {
            if (!confirm('Are you sure you want to delete this URL? This action cannot be undone.')) {
                return;
            }

            const originalText = button.textContent;
            button.disabled = true;
            button.textContent = 'Deleting...';

            try {
                const response = await fetch(`/api/urls/${shortCode}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        logout();
                        window.location.href = 'login.html';
                        return;
                    }
                    const data = await response.json();
                    throw new Error(data.error || 'Failed to delete URL');
                }

                // Remove the card from the DOM with animation
                const card = button.closest('.url-card');
                card.style.opacity = '0';
                card.style.transform = 'translateX(-20px)';

                setTimeout(() => {
                    card.remove();

                    // Check if list is now empty
                    if (urlsList.children.length === 0) {
                        emptyState.style.display = 'block';
                    }
                }, 300);

                // Show success message
                successDiv.innerHTML = '<strong>‚úì URL deleted successfully!</strong>';
                successDiv.classList.add('show');
                setTimeout(() => {
                    successDiv.classList.remove('show');
                }, 3000);

            } catch (error) {
                showError('Failed to delete URL: ' + error.message);
                button.disabled = false;
                button.textContent = originalText;
            }
        };

        // Toggle rename form
        window.toggleRename = function(shortCode) {
            const renameForm = document.getElementById(`rename-form-${shortCode}`);
            const nameSection = document.querySelector(`.url-name[data-short-code="${shortCode}"]`).parentElement;

            if (renameForm.style.display === 'none') {
                renameForm.style.display = 'flex';
                nameSection.querySelector('.url-name').style.display = 'none';
                nameSection.querySelector('.rename-btn').style.display = 'none';
                document.getElementById(`rename-input-${shortCode}`).focus();
            } else {
                renameForm.style.display = 'none';
                nameSection.querySelector('.url-name').style.display = 'inline';
                nameSection.querySelector('.rename-btn').style.display = 'inline';
            }
        };

        // Cancel rename
        window.cancelRename = function(shortCode) {
            toggleRename(shortCode);
        };

        // Save rename
        window.saveRename = async function(shortCode) {
            const input = document.getElementById(`rename-input-${shortCode}`);
            const newName = input.value.trim();

            try {
                const response = await fetch(`/api/urls/${shortCode}/name`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ name: newName || null }),
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        logout();
                        window.location.href = 'login.html';
                        return;
                    }
                    const data = await response.json();
                    throw new Error(data.error || 'Failed to update URL name');
                }

                // Update the display
                const nameSpan = document.querySelector(`.url-name[data-short-code="${shortCode}"]`);
                nameSpan.textContent = newName || 'Unnamed URL';
                toggleRename(shortCode);

                // Show success message
                successDiv.innerHTML = '<strong>‚úì URL name updated successfully!</strong>';
                successDiv.classList.add('show');
                setTimeout(() => {
                    successDiv.classList.remove('show');
                }, 3000);

            } catch (error) {
                showError('Failed to update URL name: ' + error.message);
            }
        };

        // Refresh button
        refreshBtn.addEventListener('click', loadUrls);

        // Show error
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        // QR Code functionality
        let currentQRShortCode = null;

        window.showQRCode = async function(shortCode) {
            currentQRShortCode = shortCode;
            const modal = document.getElementById('qrModal');
            const qrLoading = document.getElementById('qrLoading');
            const qrDisplay = document.getElementById('qrDisplay');
            const qrImage = document.getElementById('qrImage');
            const qrUrl = document.getElementById('qrUrl');
            const downloadPngBtn = document.getElementById('downloadPngBtn');
            const downloadSvgBtn = document.getElementById('downloadSvgBtn');

            // Show modal and loading state
            modal.style.display = 'flex';
            qrLoading.style.display = 'block';
            qrDisplay.style.display = 'none';
            downloadPngBtn.style.display = 'none';
            downloadSvgBtn.style.display = 'none';

            try {
                // Fetch QR code PNG
                const response = await fetch(`/api/urls/${shortCode}/qr/png`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        logout();
                        window.location.href = 'login.html';
                        return;
                    }
                    throw new Error('Failed to generate QR code');
                }

                // Convert response to blob and create object URL
                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);

                // Display QR code
                qrImage.src = imageUrl;
                const shortUrl = `${window.location.origin}/${shortCode}`;
                qrUrl.textContent = shortUrl;

                qrLoading.style.display = 'none';
                qrDisplay.style.display = 'block';
                downloadPngBtn.style.display = 'inline-block';
                downloadSvgBtn.style.display = 'inline-block';

            } catch (error) {
                qrLoading.textContent = 'Failed to generate QR code';
                console.error('QR code error:', error);
            }
        };

        window.downloadQR = async function(format) {
            if (!currentQRShortCode) return;

            try {
                const response = await fetch(`/api/urls/${currentQRShortCode}/qr/${format}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to download QR code');
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${currentQRShortCode}.${format}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

            } catch (error) {
                showError('Failed to download QR code: ' + error.message);
            }
        };

        window.closeQRModal = function() {
            const modal = document.getElementById('qrModal');
            modal.style.display = 'none';
            currentQRShortCode = null;

            // Revoke object URL to free memory
            const qrImage = document.getElementById('qrImage');
            if (qrImage.src) {
                URL.revokeObjectURL(qrImage.src);
                qrImage.src = '';
            }
        };

        // Close modal when clicking outside
        document.getElementById('qrModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeQRModal();
            }
        });

        // Initial load
        loadUrls();
    </script>
</body>
</html>
