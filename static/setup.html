<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial Setup - Rust URL Shortener</title>
    <link rel="stylesheet" href="styles.css?v=2">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="/" class="nav-brand">ðŸ¦€ Rust URL Shortener</a>
        </div>
    </nav>

    <div class="container">
        <div class="auth-card">
            <h1>Initial Setup</h1>
            <p class="subtitle">Create your administrator account to get started</p>

            <div class="info-box">
                <p><strong>Note:</strong> This is a one-time setup. The first account will have administrator privileges and cannot be undone.</p>
            </div>

            <form id="setupForm">
                <div class="input-group">
                    <label for="username">Admin Username</label>
                    <input
                        type="text"
                        id="username"
                        placeholder="Choose an admin username"
                        required
                        autocomplete="username"
                        minlength="3"
                    />
                    <small>Minimum 3 characters</small>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        placeholder="Choose a strong password"
                        required
                        autocomplete="new-password"
                    />
                    <small>Must contain: 8+ characters, 1 uppercase, 1 number, 1 special character</small>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input
                        type="password"
                        id="confirmPassword"
                        placeholder="Re-enter your password"
                        required
                        autocomplete="new-password"
                    />
                </div>

                <div class="error" id="error"></div>

                <button type="submit" id="setupBtn">Create Admin Account</button>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        const form = document.getElementById('setupForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const setupBtn = document.getElementById('setupBtn');
        const errorDiv = document.getElementById('error');

        // Check if setup is actually required
        async function checkSetupRequired() {
            try {
                const response = await fetch('/api/setup/required');
                const data = await response.json();

                if (!data.setup_required) {
                    // Setup already completed, redirect to login
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Failed to check setup status:', error);
            }
        }

        checkSetupRequired();

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (!username || !password || !confirmPassword) {
                showError('Please fill in all fields');
                return;
            }

            if (username.length < 3) {
                showError('Username must be at least 3 characters');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            errorDiv.classList.remove('show');
            setupBtn.disabled = true;
            setupBtn.textContent = 'Creating account...';

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Setup failed');
                }

                // Save token and username
                saveAuth(data.token, data.username);

                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } catch (error) {
                showError(error.message);
                setupBtn.disabled = false;
                setupBtn.textContent = 'Create Admin Account';
            }
        });

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }
    </script>

    <style>
        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 4px;
        }

        .info-box p {
            margin: 0;
            color: #1565c0;
            font-size: 0.9rem;
        }

        small {
            display: block;
            margin-top: 0.25rem;
            color: #666;
            font-size: 0.85rem;
        }
    </style>
</body>
</html>
