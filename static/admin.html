<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Rust URL Shortener</title>
    <link rel="stylesheet" href="styles.css?v=2">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="/" class="nav-brand">ü¶Ä Rust URL Shortener</a>
            <div class="nav-links">
                <a href="dashboard.html">My Dashboard</a>
                <span class="user-info">üë§ <span id="username"></span> (Admin)</span>
                <button id="logoutBtn" class="logout-btn">Log Out</button>
            </div>
        </div>
    </nav>

    <div class="container dashboard">
        <div class="dashboard-header">
            <h1>Admin Dashboard</h1>
            <p class="subtitle">System administration and user management</p>
        </div>

        <!-- System Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üë•</div>
                <div class="stat-info">
                    <div class="stat-value" id="totalUsers">-</div>
                    <div class="stat-label">Total Users</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üîó</div>
                <div class="stat-info">
                    <div class="stat-value" id="totalUrls">-</div>
                    <div class="stat-label">Total URLs</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üëÜ</div>
                <div class="stat-info">
                    <div class="stat-value" id="totalClicks">-</div>
                    <div class="stat-label">Total Clicks</div>
                </div>
            </div>
        </div>

        <!-- Users Management -->
        <div class="users-section">
            <div class="section-header">
                <h2>User Management</h2>
                <button id="refreshBtn" class="refresh-btn">üîÑ Refresh</button>
            </div>

            <div id="loading" class="loading">Loading users...</div>
            <div class="error" id="error"></div>
            <div class="success" id="success"></div>

            <div id="usersTable" class="users-table"></div>
        </div>

        <!-- Abuse Reports Management -->
        <div class="users-section" style="margin-top: 30px;">
            <div class="section-header">
                <h2>Abuse Reports</h2>
                <button id="refreshReportsBtn" class="refresh-btn">üîÑ Refresh</button>
            </div>

            <div id="loadingReports" class="loading" style="display: none;">Loading reports...</div>
            <div class="error" id="reportsError"></div>
            <div class="success" id="reportsSuccess"></div>

            <div id="reportsTable" class="users-table"></div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Check authentication
        const token = getToken();
        const username = getUsername();

        if (!token) {
            window.location.href = 'login.html';
        }

        // Display username
        document.getElementById('username').textContent = username;

        // Elements
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        const usersTable = document.getElementById('usersTable');
        const logoutBtn = document.getElementById('logoutBtn');
        const refreshBtn = document.getElementById('refreshBtn');

        // Logout handler
        logoutBtn.addEventListener('click', () => {
            logout();
            window.location.href = 'login.html';
        });

        // Check if user is actually an admin
        async function checkAdminAccess() {
            try {
                const response = await fetch('/api/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    window.location.href = 'login.html';
                    return;
                }

                const data = await response.json();
                if (!data.is_admin) {
                    alert('Access denied: Admin privileges required');
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                console.error('Failed to verify admin access:', error);
                window.location.href = 'dashboard.html';
            }
        }

        // Load system statistics
        async function loadStats() {
            try {
                const response = await fetch('/api/admin/stats', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        // Let loadUsers handle the redirect
                        return;
                    }
                    throw new Error('Failed to load statistics');
                }

                const stats = await response.json();
                document.getElementById('totalUsers').textContent = stats.total_users;
                document.getElementById('totalUrls').textContent = stats.total_urls;
                document.getElementById('totalClicks').textContent = stats.total_clicks;
            } catch (error) {
                console.error('Failed to load stats:', error);
                // Don't show error to user for stats, just log it
                document.getElementById('totalUsers').textContent = 'N/A';
                document.getElementById('totalUrls').textContent = 'N/A';
                document.getElementById('totalClicks').textContent = 'N/A';
            }
        }

        // Load users list
        async function loadUsers() {
            loading.style.display = 'block';
            usersTable.innerHTML = '';
            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');

            try {
                const response = await fetch('/api/admin/users', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        alert('Your session has expired. Please log in again.');
                        window.location.href = 'login.html';
                        return;
                    }
                    if (response.status === 403) {
                        alert('Access denied: Admin privileges required');
                        window.location.href = 'dashboard.html';
                        return;
                    }
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || `Server error: ${response.status}`);
                }

                const users = await response.json();
                loading.style.display = 'none';

                if (users.length === 0) {
                    usersTable.innerHTML = '<p class="empty-state">No users found</p>';
                    return;
                }

                // Create table
                const table = document.createElement('table');
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Role</th>
                            <th>URLs Created</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody"></tbody>
                `;
                usersTable.appendChild(table);

                const tbody = document.getElementById('usersTableBody');
                users.forEach(user => {
                    const row = createUserRow(user);
                    tbody.appendChild(row);
                });

            } catch (error) {
                loading.style.display = 'none';
                console.error('Error loading users:', error);
                showError(error.message);
            }
        }

        // Create user row
        function createUserRow(user) {
            const row = document.createElement('tr');

            const roleText = user.is_admin ? 'üëë Admin' : 'User';
            const createdDate = new Date(user.created_at).toLocaleDateString();

            row.innerHTML = `
                <td><strong>${user.username}</strong></td>
                <td>${roleText}</td>
                <td>${user.url_count}</td>
                <td>${createdDate}</td>
                <td>
                    ${!user.is_admin ?
                        `<button class="delete-user-btn" onclick="deleteUser(${user.user_id}, '${user.username}')">Delete</button>` :
                        '<span class="text-muted">Protected</span>'
                    }
                </td>
            `;

            return row;
        }

        // Delete user
        window.deleteUser = async function(userId, username) {
            if (!confirm(`Are you sure you want to delete user "${username}"?\n\nThis will also delete all their URLs and data. This action cannot be undone.`)) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/users/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to delete user');
                }

                // Show success message
                successDiv.innerHTML = `<strong>‚úì User "${username}" deleted successfully</strong>`;
                successDiv.classList.add('show');

                // Reload data
                await loadUsers();
                await loadStats();

                setTimeout(() => {
                    successDiv.classList.remove('show');
                }, 3000);

            } catch (error) {
                showError('Failed to delete user: ' + error.message);
            }
        };

        // Refresh button
        refreshBtn.addEventListener('click', async () => {
            await loadUsers();
            await loadStats();
        });

        // Show error
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        // Initial load
        checkAdminAccess();
        loadStats();
        loadUsers();

        // ============= Abuse Reports Management =============
        const loadingReports = document.getElementById('loadingReports');
        const reportsError = document.getElementById('reportsError');
        const reportsSuccess = document.getElementById('reportsSuccess');
        const reportsTable = document.getElementById('reportsTable');
        const refreshReportsBtn = document.getElementById('refreshReportsBtn');

        // Load abuse reports
        async function loadReports() {
            loadingReports.style.display = 'block';
            reportsTable.innerHTML = '';
            reportsError.classList.remove('show');
            reportsSuccess.classList.remove('show');

            try {
                const response = await fetch('/api/admin/reports', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load reports');
                }

                const reports = await response.json();
                loadingReports.style.display = 'none';

                if (reports.length === 0) {
                    reportsTable.innerHTML = '<p class="empty-state">No abuse reports</p>';
                    return;
                }

                // Create table
                const table = document.createElement('table');
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>Short Code</th>
                            <th>Reason</th>
                            <th>Reporter</th>
                            <th>Reported</th>
                            <th>Owner</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="reportsTableBody"></tbody>
                `;
                reportsTable.appendChild(table);

                const tbody = document.getElementById('reportsTableBody');
                reports.forEach(report => {
                    const row = createReportRow(report);
                    tbody.appendChild(row);
                });

            } catch (error) {
                loadingReports.style.display = 'none';
                console.error('Error loading reports:', error);
                showReportsError(error.message);
            }
        }

        // Create report row
        function createReportRow(report) {
            const row = document.createElement('tr');

            const statusBadge = report.status === 'pending'
                ? '<span style="background: #f59e0b; color: white; padding: 4px 8px; border-radius: 4px; font-size: 0.85em;">‚è≥ Pending</span>'
                : report.status === 'resolved'
                ? '<span style="background: #22c55e; color: white; padding: 4px 8px; border-radius: 4px; font-size: 0.85em;">‚úì Resolved</span>'
                : '<span style="background: #6b7280; color: white; padding: 4px 8px; border-radius: 4px; font-size: 0.85em;">Dismissed</span>';

            const reportedDate = new Date(report.created_at).toLocaleDateString();
            const reporterEmail = report.reporter_email || 'Anonymous';
            const ownerInfo = report.url_owner_username || 'Unknown';
            const originalUrl = report.original_url || 'URL deleted';

            row.innerHTML = `
                <td>${statusBadge}</td>
                <td>
                    <strong style="color: var(--rust-orange);">${report.short_code}</strong><br>
                    <small style="color: var(--text-muted); font-size: 0.85em;">${originalUrl}</small>
                </td>
                <td>
                    <strong>${report.reason}</strong><br>
                    ${report.description ? `<small style="color: var(--text-secondary);">${report.description}</small>` : ''}
                </td>
                <td style="font-size: 0.9em;">${reporterEmail}</td>
                <td style="font-size: 0.9em;">${reportedDate}</td>
                <td>${ownerInfo}</td>
                <td>
                    ${report.status === 'pending' ? `
                        <div style="display: flex; gap: 5px; flex-direction: column;">
                            <button class="action-btn-small" style="background: #6b7280;" onclick="resolveReport(${report.id}, 'dismiss')">Dismiss</button>
                            <button class="action-btn-small" style="background: var(--error);" onclick="resolveReport(${report.id}, 'delete_url')">Delete URL</button>
                            <button class="action-btn-small" style="background: #dc2626;" onclick="resolveReport(${report.id}, 'ban_user')">Ban User</button>
                        </div>
                    ` : '<span class="text-muted">Resolved</span>'}
                </td>
            `;

            return row;
        }

        // Resolve report
        window.resolveReport = async function(reportId, action) {
            const actionText = action === 'dismiss' ? 'dismiss this report'
                : action === 'delete_url' ? 'delete this URL'
                : 'ban this user and delete all their URLs';

            if (!confirm(`Are you sure you want to ${actionText}?\n\nThis action cannot be undone.`)) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/reports/${reportId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ action })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to resolve report');
                }

                // Show success message
                reportsSuccess.innerHTML = `<strong>‚úì ${data.message}</strong>`;
                reportsSuccess.classList.add('show');

                // Reload data
                await loadReports();
                await loadUsers();
                await loadStats();

                setTimeout(() => {
                    reportsSuccess.classList.remove('show');
                }, 3000);

            } catch (error) {
                showReportsError('Failed to resolve report: ' + error.message);
            }
        };

        // Refresh reports button
        refreshReportsBtn.addEventListener('click', loadReports);

        // Show reports error
        function showReportsError(message) {
            reportsError.textContent = message;
            reportsError.classList.add('show');
        }

        // Load reports on page load
        loadReports();
    </script>

    <style>
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .stat-icon {
            font-size: 2.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--rust-orange);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .users-section {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
        }

        .users-table table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .users-table th,
        .users-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .users-table th {
            background: var(--bg-dark);
            font-weight: 600;
            color: var(--text-primary);
        }

        .users-table tr {
            transition: background 0.2s;
        }

        .users-table tr:hover {
            background: var(--bg-card-hover);
        }

        .delete-user-btn {
            background: var(--error);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: background 0.3s;
        }

        .delete-user-btn:hover {
            background: #dc2626;
        }

        .text-muted {
            color: var(--text-muted);
            font-style: italic;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .action-btn-small {
            color: white;
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            transition: opacity 0.2s;
            width: 100%;
        }

        .action-btn-small:hover {
            opacity: 0.8;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }
    </style>
</body>
</html>
