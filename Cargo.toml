[package]
name = "rus"
version = "1.0.0"
edition = "2021"

[dependencies]
actix-web = "4.4"
actix-files = "0.6"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.35", features = ["full", "time"] }
rand = "0.8"
rusqlite = { version = "0.32", features = ["bundled"] }
bcrypt = "0.15"
jsonwebtoken = "9.2"
chrono = { version = "0.4", features = ["serde"] }
actix-web-httpauth = "0.8"
dotenvy = "0.15"
qrcode = "0.14"
image = "0.25"
base64 = "0.22"
regex = "1.10"
url = "2.5"
actix-rt = "2.9"
