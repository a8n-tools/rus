services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
    environment:
      - HOST=0.0.0.0
      - RUST_LOG=info
    env_file: .env
    restart: unless-stopped
    networks:
      - rus-network

networks:
  rus-network:
    driver: bridge
